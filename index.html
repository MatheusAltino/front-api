<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra sua hipotenusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid" id=main-container>
        <h1> Cadastre-se para criar seu triângulo</h1>
        <form action="input" method="post" name="register" id="form">
            <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control" id="name" placeholder="Name" data-min-length="1">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" data-min-length="5">
                <br></br>
                <input type="submit" id="btn-submit" value="Sign up">
            </div>
        </form>
        <p>Guarde o idUser que lhe será apresentado, ele deverá ser informado ao criar o triângulo.</p>
        <p id="response">Seu idUser é:</p>
        <div> 
            <a class="list-group-item list-group-item-action" href="/triangle.html">Crie seu triângulo aqui</a>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
